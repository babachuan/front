<!DOCTYPE html>
<html lang="en">
<head>
	<!-- 在head中加入js，点击时p标签的内容会改变 -->
	<script>
		function myFunction(){
			document.getElementById("item").innerHTML="段落已被更改";
		}
	</script>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h2>Head 中的javascript</h2>
	<p id="item">一个段落</p>
	<button type="button" onclick="myFunction()">试一试</button>
	
</body>
</html>
